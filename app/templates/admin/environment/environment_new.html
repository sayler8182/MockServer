<div>
    <div class="d-flex pb-2">
        <form method="post" action="{{ url_for('environment.environment_export_environment') }}">
            <button type="submit" class="btn btn-info ml-1" data-toggle="tooltip" title="Export">
                <i class="fa fa-download"></i>
            </button>
        </form>
        <form>
            <button id="environment_form_file_import_picker" type="button" class="btn btn-info ml-1"
                    data-toggle="tooltip"
                    title="Import">
                <i class="fa fa-upload"></i>
            </button>
        </form>
        <form method="post" action="{{ url_for('environment.environment_remove_all') }}">
            <button type="submit" class="btn btn-danger ml-1" data-toggle="tooltip" title="Remove all">
                <i class="fa fa-trash"></i>
            </button>
        </form>
    </div>

    <div class="dropdown-divider"></div>

    {% if item %}
    <div class="form-group pt-2">
        <form method="post" action="{{ url_for('environment.environment_update', item_id=item.id) }}">
            <div class="form-group form-inline d-flex">
                <div class="input-group flex-grow-1">
                    <input name="environment_form_input_name" type="text" class="form-control"
                           placeholder="Name" value="{{item.name}}">
                    <div class="input-group-text">=</div>
                    <input name="environment_form_input_value" type="text" class="form-control"
                           placeholder="Value" value="{{item.value}}">
                </div>
                <div class="ml-2">
                    <button type="submit" class="btn btn-success" data-toggle="tooltip" title="Add item">
                        <i class="fa fa-save"></i>
                    </button>
                </div>
                <div class="ml-2">
                    <button id="environment_form_end_edit" type="button" class="btn btn-danger" data-toggle="tooltip" title="End edit">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    {% else %}
    <div class="form-group pt-2">
        <form method="post" action="{{ url_for('environment.environment_new') }}">
            <div class="form-group form-inline d-flex">
                <div class="input-group flex-grow-1">
                    <input name="environment_form_input_name" type="text" class="form-control"
                           placeholder="Name">
                    <div class="input-group-text">=</div>
                    <input name="environment_form_input_value" type="text" class="form-control"
                           placeholder="Value">
                </div>
                <div class="ml-2">
                    <button type="submit" class="btn btn-success" data-toggle="tooltip" title="Add item">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    {% endif %}
</div>
