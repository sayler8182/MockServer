<div class="d-flex">
    {% if mock_id %}
    <form method="get"
          action="{{ url_for('logs.logs_back', mock_id=mock_id) }}">
        <div class="form-group form-inline">
            <button type="submit" class="btn btn-info mr-2" style="height:45px; width:45px;" data-toggle="tooltip"
                    title="Back">
                <i class="fa fa-arrow-left"></i>
            </button>
        </div>
    </form>
    {% endif %}
    <h1>Logs</h1>
</div>

{% if logs %}
<div>
    <div class="d-flex pb-2">
        <form method="post" action="{{ url_for('logs.logs_remove_all') }}">
            <input type="hidden" id="logs_form_remove_all_mock_id" name="logs_form_remove_all_mock_id"
                   value="{{ mock_id }}"/>
            <button type="submit" class="btn btn-danger ml-1" data-toggle="tooltip" title="Remove all">
                <i class="fa fa-trash"></i>
            </button>
        </form>
    </div>
</div>
{% endif %}
