<div class="d-flex">
    <form method="post" action="{{ url_for('settings.proxy_new') }}">
        <div class="form-group form-inline">
            <button type="submit" class="btn btn-success">Add new</button>
        </div>
    </form>
    <form method="post" action="{{ url_for('settings.proxy_export_proxies') }}">
        <button type="submit" class="btn btn-info ml-1" data-toggle="tooltip" title="Export">
            <i class="fa fa-download"></i>
        </button>
    </form>
    <form>
        <button id="settings_proxy_form_file_import_picker" type="button" class="btn btn-info ml-1" data-toggle="tooltip" title="Import">
            <i class="fa fa-upload"></i>
        </button>
    </form>
</div>
