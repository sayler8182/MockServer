{% if proxy and proxy_request_headers %}
<div class="form-group form-inline">
    <table class="table table-sm table-striped">
        <thead>
        <tr>
            <th style="width:48px">#</th>
            <th>Name</th>
            <th>Value</th>
            <th style="width:48px"></th>
        </tr>
        </thead>
        <tbody>
        {% for header in proxy_request_headers %}
        <tr>
            <th class="align-middle">{{ loop.index }}</th>
            <td class="align-middle">{{ header.name }}</td>
            <td class="align-middle">{{ header.value }}</td>
            <td>
                <form method="post" action="{{ url_for('settings.proxy_request_headers_remove', proxy_id=proxy.id, header_id=header.id) }}">
                    <button type="submit" class="btn btn-danger" data-toggle="tooltip" title="Remove">
                        <i class="fa fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
